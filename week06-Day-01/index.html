<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select All First Child Elements</title>
</head>
<body>
    <div>
        Content 1
        <span>Span child 1</span>
        <h1>I am the super man</h1>
    </div>

    <section>
        <h1>I am the Batman</h1>
    </section>

    <span>
        Span child 3
        <h1>I am the Joker</h1>
    </span>

    <div>
        <span>
            Span child 4
        </span>
        <h1>I am Ironman</h1>
        <div>
            <span>Span child 5</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
