<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-header bg-warning text-center">
                        <h3>ROBOT AUTOMATION</h3>
                    </div>
                    <div class="card-body">
                        <form action="#">
                            <div class="row">
                                <div class="form-group col">
                                    <label for="name">Product Name</label>
                                    <input type="text" placeholder="Enter Product Name" id="name" class="form-control">
                                </div>
                                <div class="form-group col">
                                    <label for="num">Walking Miles</label>
                                    <input type="text" placeholder="Enter Product Name" id="num" class="form-control">
                                </div>
                            </div>
                            <div class="form-group d-inline-block">
                                <input type="submit" value="Submit" class="btn btn-outline-warning submit">
                            </div>
                            <div class="form-group d-inline-block">
                                <button class="btn btn-outline-warning getResult">Calculate</button>
                            </div>
                        </form>
                        <span class="">No. Of Miles : </span>
                        <span class="text-info result"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-bordered mt-5">
        <thead class="table-dark">
            <td>Products</td>
            <td>Miles</td>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
