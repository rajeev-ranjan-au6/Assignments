<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 p-3">
                <div class="card" id="card">
                    <div class="card-header bg-warning text-dark">
                        <h3 class="my-2">Quiz Application</h3>
                    </div>
                    <div class="card-body">
                        <h3 id="question"></h3>
                        <span id="reject"></span>
                        <input type="text" placeholder="Enter Answer Here" id="answer" required class="form-control my-2">
                        <input type="submit" value="Submit" class="btn btn-warning" id="submit">
                        <button class="btn btn-outline-dark d-none" id="trynext">Try Again </button>
                        <div>
                            <p class="display-4 pb-0 mb-0 mt-3" id="timer">00</p>
                            <span class="mt-3 d-block result">Seconds Remaining</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
