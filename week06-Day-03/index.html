<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IceCream Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-header bg-warning text-center">
                        <h5>Add Icreams Here</h5>
                    </div>
                    <div class="card-body">
                        <form action="#">
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="name"> Name</label>
                                    <input type="text" id="name" required class="form-control" placeholder="Enter Ice Cream Name">
                                </div>
                                <div class="col">
                                    <label for="rate"> Price</label>
                                    <input type="num" id="rate" required class="form-control" placeholder="Enter Price">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Add Item" class="btn btn-outline-warning">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-5 d-block">
    <table class="table">
        <thead class="table-dark">
            <th>Ice Creams</th>
            <th>Rupees</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
